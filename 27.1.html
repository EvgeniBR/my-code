  <body>
    <script>
      Square.prototype.isSquare = function (Square) {
        if (this.a === this.b && this.b === this.c && this.c === this.d) {
          return true;
        } else {
          return false;
        }
      };



      
      function Square(a, b, c, d) {
        this.a = a;
        this.b = b;
        this.c = c;
        this.d = d;
      }
      let myTrueSquare = new Square (5 , 5 , 5 , 5);
