      let testArray = [1, 2, 3, 4, 5, 6, 8, 10, 4, 1, 23, 45, 4];
      function maxNum(array) {
        let maxNumInArray = array.reduce((prevV, currentV) => {
          return prevV > currentV ? prevV : currentV;
        });
        return maxNumInArray;
      }
      console.log(maxNum(testArray));
