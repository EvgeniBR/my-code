<body>
  <script>
    const candyStore = {
 candies: [
 {
 name: "mint gum",
 id: "as12f",
 price: 2,
 amount: 2
 },
 {
 name: "twix",
 id: "5hd7y",
 price: 5,
 amount: 4
 },
 ],
 cashRegister: 200
}
function getCandy(candyStore, id){
   for( i =0; i<candyStore.candies.length ; i++)
   if (candyStore.candies[i].id === id){
     return candyStore.candies[i]
   }
}
console.log(getCandy(candyStore, `5hd7y`));


function getPrice(candyStore, id){
  for( i =0; i<candyStore.candies.length ; i++)
   if (candyStore.candies[i].id === id){
     return candyStore.candies[i].price;
   }
} 
console.log(getPrice(candyStore, `5hd7y`));

function addCandy(candyStore, id, name, price){
   candyStore.candies.push(  {
              id : id,
              name : name,
              price : price,
              amount : 1
    })
}

addCandy(candyStore, `bkl77`,`skitelz` , `20`);
console.log(candyStore);


function buy(candyStore, id){
  for( i =0; i<candyStore.candies.length ; i++){
   if (candyStore.candies[i].id === id){
    candyStore.cashRegister = candyStore.cashRegister + candyStore.candies[i].price;
    candyStore.candies[i].amount = candyStore.candies[i].amount -1;
}
}
}
buy(candyStore ,`as12f`);
console.log(candyStore);
</script>
