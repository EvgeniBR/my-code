<body>
  <script>
    const africanLengthArray=[];
    const africanNames=["boo", "doooo", "hoo","ro"] ;
    function makeLengthArray (array){
      for(let i=0; i< array.length; i++){
         africanLengthArray.push(array[i].length)
      }
    }
    makeLengthArray(africanNames);
    console.log(africanLengthArray);
  </script>
